<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Cadastro de Transportadoras
    </ui:define>

    <ui:define name="conteudo">
        <h:head>
            
        </h:head>

        <div class="cadastro">
            <img src="../../resources/images/icons/truck-64.png"/>
            <h1>Cadastro de Transportadora</h1>

            <h:form class="frm-medio"> 
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:button value="Novo" outcome="/private/transportadora/CadastroTransportadora"/>
                        <p:commandButton value="Salvar" id="botao-salvar-loja" action="${transportadoraBean.salvar()}"/>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:button value="Pesquisa"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:panelGrid columns="2" styleClass="grid" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
                    <p:outputLabel value="Id" />
                    <p:inputText id="codigo" disabled="true"/>

                    <p:outputLabel value="Nome" />
                    <p:inputText id="nome" size="100" value="#{transportadoraBean.transportadora.nome}" onchange="value=value.toUpperCase()"/>

                    <p:outputLabel value="Apelido" />
                    <p:inputText id="apelido" size="60" value="#{transportadoraBean.transportadora.apelido}" onchange="value=value.toUpperCase()"/>

                    <p:outputLabel value="E-mail" />
                    <p:inputText id="email" size="100" value="#{transportadoraBean.transportadora.emailPrincipal}" onchange="value=value.toUpperCase()"/>
                    
                    <p:outputLabel value="Telefone" for="telefone" />
                    <p:inputText id="telefone" size="100" value="#{transportadoraBean.transportadora.telefone}" onchange="value=value.toUpperCase()"/>

                    <p:outputLabel value="Contato" for="contato" />
                    <p:inputText id="contato" size="100" value="#{transportadoraBean.transportadora.contatoPrincial}" onchange="value=value.toUpperCase()"/>

                    <p:outputLabel value="Data Cadastro" for="data-cadastro"/>
                    <p:calendar id="data-cadastro" pattern="dd/MM/yyyy" value="#{transportadoraBean.transportadora.dataCadastro}" onchange="value=value.toUpperCase()"/>               

                    <p:outputLabel value="Status" />                    
                    <p:selectOneMenu >
                        <f:selectItem itemLabel="Selecione o Status"/>
                        
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="ObservaÃ§Ãµes"  />
                     <p:inputTextarea  style="width: 100%"/>
                </p:panelGrid>
            </h:form>

        </div>

    </ui:define>
    <p:separator/>
</ui:composition>
