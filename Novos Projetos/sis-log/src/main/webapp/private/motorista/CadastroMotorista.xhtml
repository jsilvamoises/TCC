<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Cadastro de Motoristas
    </ui:define>

    <ui:define name="conteudo">
        <f:metadata>
            <f:viewParam name="dummy"/>

        </f:metadata>

        <div class="cadastro">
            <img src="../../resources/images/icons/Transport-Driver-icon-64.png"/>
            <h1>Cadastro de Motoristas</h1>

            <h:form class="frm-medio"> 
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:button value="Novo" outcome="/private/motorista/CadastroMotorista"/>
                        <p:commandButton value="Salvar" id="botao-salvarS" action="#{motoristaBean.salvar()}"/>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:button value="Pesquisa"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:panelGrid columns="2" styleClass="grid" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
                    <p:outputLabel value="Id" />
                    <p:inputText id="codigo" value="#{motoristaBean.motorista.id}"/>

                    <p:outputLabel value="Nome" for="nome" />
                    <p:inputText id="nome" size="100" value="#{motoristaBean.motorista.nome}" required="true"/>

                    <p:outputLabel value="RG" />
                    <p:inputText id="rg" size="60" value="#{motoristaBean.motorista.rg}"/>

                    <p:outputLabel value="Placa" />
                    <p:inputText id="placa" size="60" value="#{motoristaBean.motorista.placa}"/>

                    <p:outputLabel value="Transportadora" />
                    <p:selectOneMenu id="transportadora">
                        <f:selectItem itemLabel="Selecione a Transportadora" value="#{motoristaBean.motorista.transportadora}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Data Cadastro" />
                    <p:calendar id="data-cadastro" pattern="dd/MM/yyyy" value="#{motoristaBean.motorista.dataCadastro}"/>                 

                    <p:outputLabel value="Status" />
                    <p:selectOneMenu id="status">
                        <f:selectItem itemLabel="Selecione o Status" value="#{motoristaBean.motorista.status}"/>
                    </p:selectOneMenu>

                </p:panelGrid>
            </h:form>

        </div>

    </ui:define>

</ui:composition>
