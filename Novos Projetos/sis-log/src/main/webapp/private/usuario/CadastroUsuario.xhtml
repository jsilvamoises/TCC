<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Cadastro de Usuarios
    </ui:define>

    <ui:define name="conteudo">
        <h:head>
            <f:metadata>
                <f:viewParam name="dummy"/>

            </f:metadata>
        </h:head>


        <div class="cadastro">
            <p:growl/>
            <img src="../../resources/images/icons/Users-icon-64.png"/>
            <h1>Cadastro de Usuarios</h1>

            <h:form class="frm-medio "> 
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:button value="Novo" outcome="/private/usuario/CadastroUsuario"/>
                        <p:commandButton value="Salvar" id="botao-salvar-usuario" action="#{usuarioBean.salvar()}" update="gd" />
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:button value="Pesquisa" outcome="/private/usuario/ConsultaUsuario"/>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:panelGrid id="gd" columns="2" styleClass="grid" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">


                    <p:outputLabel value="Id" for="codigo"/>
                    <p:inputText id="codigo" value="#{usuarioBean.usuario.id}"  disabled="true"  />


                    <p:outputLabel value="Nome"  for="nome"/>
                    <p:inputText id="nome" size="100" value="#{usuarioBean.usuario.nome}" required="true" onchange="value=value.toUpperCase()" />


                    <p:outputLabel value="Login" for="login"  />
                    <p:inputText id="login" size="60" value="#{usuarioBean.usuario.login}" required="true" onchange="value=value.toUpperCase()"/>


                    <p:outputLabel value="Data Cadastro" />
                    <p:calendar id="data-cadastro" pattern="dd/MM/yyyy" value="#{usuarioBean.usuario.dataCadastro}" requiredMessage="dfsd" />


                    <p:outputLabel value="Departamento" />
                    <p:selectOneMenu id="departamento">
                        <f:selectItem itemLabel="Selecione o Departamento" />
                    </p:selectOneMenu>


                    <p:outputLabel value="Status" />
                    <p:selectOneMenu id="status">
                        <f:selectItem itemLabel="Selecione o Status" />
                    </p:selectOneMenu>



                </p:panelGrid>
            </h:form>

        </div>

    </ui:define>

</ui:composition>
