<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/layout.xhtml">

            <ui:define name="titulo">
                Consulta Usuarios
            </ui:define>

            <ui:define name="conteudo">
                <f:metadata>
                    <f:viewParam name="dummy"/>
                    <!--<f:event listener="#{usuarioBean.inicializar()}" type="preRenderView"/>-->
                </f:metadata>

                <div class="consulta">
                    <img src="../resources/images/icons/search-icon-64.png"/>
                    <h1>Consulta Usu√°rios</h1> 
                    <h:form class="formulario">
                        <p:toolbar>
                            <p:toolbarGroup>                                
                                <p:commandButton value="Pesquisar" id="pesquisar-usuario"/>
                            </p:toolbarGroup>

                            <p:toolbarGroup align="right">
                                <p:button value="Novo" outcome="/private/usuario/CadastroUsuario"/>
                            </p:toolbarGroup>
                        </p:toolbar>


                        <p:panelGrid columns="2" style="width: 100%; margin-top: 10px" columnClasses="rotulo, campo">
                            <p:outputLabel value="ID"/>
                            <p:inputText size="30"  />

                            <p:outputLabel value="Nome"/>
                            <p:inputText size="60"  />
                        </p:panelGrid>

                        <p:dataTable id="tabela-consulta-usuario"  value="#{usuarioBean.lista}" var="usuario" style="margin-top: 20px" emptyMessage="Nenhum registro encontrado!" scrollable="true" scrollHeight="400">

                            <f:facet name="header">
                                Lista de Usuarios.
                            </f:facet>

                            <p:column headerText="ID" styleClass="coluna-id" style="width: 60px">
                                <p:outputLabel value="#{usuario.id}"/>
                            </p:column>

                            <p:column headerText="Nome" style="width: 200px" >
                                <p:outputLabel value="#{usuario.nome}"/>
                            </p:column>

                            <p:column headerText="Login" style="width: 200px">
                                <p:outputLabel value="#{usuario.login}"/>
                            </p:column>

                            <p:column headerText="Data Cadastro" style="width: 120px">
                                <p:outputLabel value="#{usuario.dataCadastro}"/>
                            </p:column>

                            <p:column headerText="Departamento" style="width: 120px">
                                <p:outputLabel value="#{usuario.departamento}"/>
                            </p:column>

                            <p:column headerText="Status" style="width: 120px">
                                <p:outputLabel value="#{usuario.status}"/>
                            </p:column>

                            <f:facet name="footer">
                                #{usuarioBean.lista.size()} Registros encontrado!
                            </f:facet>
                        </p:dataTable>

                    </h:form>

                </div>


            </ui:define>

        </ui:composition>

    </body>
</html>
